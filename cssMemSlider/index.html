<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input type="radio" id="s1" name="slider-controls" checked="checked"/>
      <input type="radio" id="s2" name="slider-controls"/>
      <input type="radio" id="s3" name="slider-controls"/>
      <input type="radio" id="s4" name="slider-controls"/>
      <div class="images-wrapper">
        <div class="slider-images">
          <div class="slider-item slider-item_1"></div>
          <div class="slider-item slider-item_2"></div>
          <div class="slider-item slider-item_3"></div>
          <div class="slider-item slider-item_4"></div>
        </div>
      </div>
      <div class="text-wrapper">
        <div class="slider-text">
          <p class="slider-item slider-item_1">Восстание ИИ начинается с малого</p>
          <p class="slider-item slider-item_2">Заманчиво</p>
          <p class="slider-item slider-item_3">Путь самурая...</p>
          <p class="slider-item slider-item_4">этот CSS везде</p>
        </div>
      </div>
      <div class="slider-controls">
        <label class="slider-controls_1" for="s1"><div class="circle"></div></label>
        <label class="slider-controls_2" for="s2"><div class="circle"></div></label>
        <label class="slider-controls_3" for="s3"><div class="circle"></div></label>
        <label class="slider-controls_4" for="s4"><div class="circle"></div></label>
      </div>
    </div>
  </div>
</body>
</html>
